<html>
    <head>
        <title>Universities Entrance Exam</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        {%load static %}
        <link rel="stylesheet" href="{% static "home.css"%}" />
        <style>
        .ro1{
            display:inline-block;
        }
        </style>

    </head>
    <body>
        
        <!-- header -->
         <section id="header" class="fl-row" style="background:pink; box-shadow: 3px 2px 1px 3.5px rgba(0,0,0,0.5);width:99%;">
            <div class="fl-col margin" style="align-items: center">
              <p> Hi {{request.user}}</p>
              <p>shop your products</p>
            </div>
            <ul class="margin">
              <a href="{% url 'listproduct' %}">Home</a>
              <a href="{% url 'listcategory' %}">Category</a>
              <a href="{% url 'index' %}">Universities</a>
              <a href="">Guides</a>
              <a href="">Contact</a>
              <a href="#"><i class="fa fa-shopping-cart" style="font-size:20px;border-radius:70px;"></i></a>
              
            </ul>
          </section>
          
          
          <!-- CSS only -->
      
          <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194" integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw==" data-cf-beacon='{"rayId":"7522ccafbf3b8ad6","token":"16b338187db945179976004384e89bdf","version":"2022.8.1","si":100}' crossorigin="anonymous"></script>
          <!--end here -->

        
        
          <div style="display:flex;margin:10px;padding:20px;flex-wrap:wrap;" >

            {% for product in allproducts %}
            <div style="margin:40px;width: 18rem;position:static;top:0;" class="card" >
                {% if product.image %}
                {%load static%} <img src="{{product.image.url}}" class="card-img-top" alt="..." height="250px" width="100px">
                {% endif %}
                
                <div class="card-body">
                    
                  <h4 class="card-title">{{product.pname}}</h4>
                  <p class="card-text">by {{product.author}}  |  {{product.date}}</p>

                  <div id="r">
                    <div class="ro1">
                    <p>&#8377</p>
                    </div>

                    <div class="ro1">
                    <p class="card-text"><h4>{{product.price}}</h4></p>
                    </div>
                  </div>

                  <a href="#" class="btn btn-primary">Visit</a>
                  
                  <a href="#"><i class="fa fa-shopping-cart" style="font-size:25px;border-radius:70px;background-color:#e8f6ea;border:1px solid #cce7d0;color:#088178;bottom:20px;position:static;left:110px"></i></a>
                  
                </div>
            </div>
            {% endfor %}

        </div>
    </body>

</html>
